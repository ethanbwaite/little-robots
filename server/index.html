<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="style.css">
    <title>Little Kitties</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <body id="background">
    <div id="everythingWrapper">
      <div id="client">
        <div id="header">
          <h1 id="title">Little Kitties</h1>
          <p id=instructions>Open this website on your phone to control</p>
        </div>
        <canvas id="canvas" width="1000" height="1000"></canvas>
      </div>  
      <div id="controller">
        <form id="connectionForm">
          <div id="textSubmitWrapper">
            <input type="text" id="code" placeholder="Code" maxlength="4">
            <input type="submit" id="submit" value="Go">
          </div>
          <p id="connectionMessage" class="noselect">Connect to a code</p>
        </form>
        <div id="controls">
          <button id="upButton" class="controlButton noselect" class="up">↑</button>
          <div id="horizontalControls">
            <button id="leftButton" class="controlButton noselect" class="left">←</button>
            <button id="jumpButton" class="controlButton noselect" class="jump">•</button>
            <button id="rightButton" class="controlButton noselect" class="right">→</button>
          </div> 
          <button id="downButton" class="controlButton noselect" class="down">↓</button>
        </div>
      </div>
      <script src="bundle.js"></script>
    </div>
  </body>
</html>
