<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="style.css">
    <title>Little Kitties</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <body id="background">
    <div id="everythingWrapper">
      <div id="client">
        <div id="headerContainer">
          <div id="header">
            <h1 id="title">Little Kitties.</h1>
            <p id='instructions'>Scan the code to connect to your kitty</p>
          </div>
          <div id='codeDisplay'>
            <canvas id="qrCode"></canvas>
            <h1 id='codeHeading'>####</h1>
          </div>
          <div id="stats">
            <h2 id="statsTitle">Stats</h2>
            <p id="kittyCount" class="counterText alignRight">Total kitties visited: #</p>
            <p id="maxKitty" class="counterText alignRight">Highest kitty count: #</p>

          </div>
        </div>
        <div id="kittyContainer">
          <canvas id="canvas" width="1000" height="1000"></canvas>
          <div id="leftColumn">
            <div id="chatHeaderContainer">
              <h2 id="chatHeader">Chat</h2>              
            </div>
            <div id="chat">
            </div>
            <div id="chatInputContainer">
              <input id="chatInput" type="text" placeholder="Type a message..." maxlength="100">
              <!-- <input id="chatSubmit" type="submit" value="Send"> -->
            </div> 
          </div>
      </div>  
      <div id="controller">

        <form id="connectionForm">
          <div id="textSubmitWrapper">
            <input type="text" id="code" class="mobileInput" placeholder="Code" maxlength="4">
            <input type="submit" id="submit" value="Go">
          </div>
          <p id="connectionMessage" class="noselect">Open this website on your desktop</p>
        </form>
        <div id="controls">
          <button id="upButton" class="controlButton noselect" class="up">↑</button>
          <div id="horizontalControls">
            <button id="leftButton" class="controlButton noselect" class="left">←</button>
            <button id="jumpButton" class="controlButton noselect" class="jump">•</button>
            <button id="rightButton" class="controlButton noselect" class="right">→</button>
          </div> 
          <button id="downButton" class="controlButton noselect" class="down">↓</button>
        </div>
      </div>
      <script src="bundle.js"></script>
    </div>
  </body>
</html>
